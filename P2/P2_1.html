    <!-- Bootstrap core CSS -->
<link href="bootstrap.min.css" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;

  <body class="d-flex h-100 text-center text-white bg-dark">
    
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  <header class="mb-auto">
    <div>
      <h2 class="float-md-start mb-0">Macroeconomía ~ Prueba de Examen</h2>
      <nav class="nav nav-masthead justify-content-center float-md-end">
        <a class="nav-link active" aria-current="page" href="#">Datos del alumno</a>
        <a class="nav-link" href="P2_2.html">Preguntas</a>
        <a class="nav-link" href="P2_3.html">Ayuda</a>
      </nav>
    </div>
  </header>

  <main class="px-3">
    <div class="row mb-3">
      <div class="col-md-8 themed-grid-col">
        <div>
          <div class="bd-example">
          <form>
            <div class="form-floating mb-3">
              <input type="name" class="form-control" id="floatingInput" placeholder="name@example.com">
              <label for="floatingInput" style="color:gray">Nombre del alumno</label>
            </div>
            <div class="form-floating">
              <input type="surname" class="form-control" id="floatingPassword" placeholder="Password">
              <label for="floatingPassword" style="color:gray">Apellidos</label>
            </div>
          </form>
          </div>
        </div>
      </br>
      </div>
      <div class="col-md-4 themed-grid-col">
        <fieldset class="mb-3">
          <legend>Curso actual</legend>
          <div class="form-check">
            <input type="radio" name="radios" id="exampleRadio1">
            <label class="form-check-label" for="exampleRadio1">3ºA GITT</label>
          </div>
          <div class="mb-3 form-check">
            <input type="radio" name="radios" id="exampleRadio2">
            <label class="form-check-label" for="exampleRadio2">3ºB GITT+BA</label>
          </div>
        </fieldset>
      </div>
    </div>
  </main>

  <footer class="mt-auto text-white-50">
    <p>Los datos han de ser verídicos e ir asociados a la clave de alumno correspondiente</p>
  </footer>
</div>
